<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
</head>
<body>
    <h1>Update Page</h1>
    <form action="/updategame" method="POST">
        <label for="name">Game Name goes here</label>
        <br>
        <br>
        <input type="text" name="id" id="id" value="" hidden>
        <input type="text" name="game" id="name" value="" placeholder="Enter game name here...">
        <br>
        <br>
        <input type="submit" value="Update Game Name">
    </form>
    <script>
        var queryData = window.location.search;
        console.log(queryData);
        var entries = new URLSearchParams(queryData);
        document.getElementById("id").value = entries.get("id");
        document.getElementById("name").innerText = entries.get("name");
    </script>
</body>
</html>
